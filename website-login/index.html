<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/all.css" media="all">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>Acesse sua conta!</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="message">
                <h1>Bem-vindo de volta! Faça login para explorar um mundo de possibilidades.</h1>
                <p>Estamos animados para tê-lo(a) de volta! Acesse sua conta para aproveitar todos os recursos incríveis que temos esperando por você.</p>
            </div>
            <div id="form">
                <form action="cadastro.php" method="post" autocomplete="on">
                    <div>
                        <label for="id-email">Seu email:</label>
                        <input type="email" name="email" id="id-email" min-length="30" required autocomplete="email">
                    </div>
                    <div>
                        <label for="id-password">Sua senha:</label>
                        <input type="password" name="password" id="id-password" minlength="8" maxlength="20" required autocomplete="current-password">
                    </div>
                    <div>
                        <input type="submit" value="Entrar">
                    </div>
                </form>
            </div>
            <div id="image">
            </div>
        </section>
    </main>
    <img src="images/hello.svg" alt="Welcome Image">
</body>
</html>
