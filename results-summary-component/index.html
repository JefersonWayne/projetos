<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/pages/index.css">
  <title>Results summary component</title>
</head>
<body>
  <main>
    <section id="summary-left-side">
      <h1 id="summary-title-result">Your Result</h1>
      <div id="summary-circle">
        <h2 id="result-id">76</h2>
        <h3 id="result-ratio">of 100</h3>
      </div>
      <h4 id="result-ratio-name">Great</h4>
      <span id="result-span">
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </span>
    </section>
    <section id="summary-right-side">
      <h2 id="summary-title">Summary</h2>
      <div class="summary-test-item">
        <h3 class="summary-test-item-name">Reaction</h3>
        <div class="summary-test-item-ratio">80<span class="ratio"> / 100</span></h4>
      </div>
      <div class="summary-test-item">
        <h3 class="summary-test-item-name">Memory</h3>
        <div class="summary-test-item-ratio">92<span class="ratio"> / 100</span></h4>
      </div>
      <div class="summary-test-item">
        <h3 class="summary-test-item-name">Verbal</h3>
        <div class="summary-test-item-ratio">61<span class="ratio"> / 100</span></h4>
      </div>
      <div class="summary-test-item">
        <h3 class="summary-test-item-name">Visual</h3>
        <div class="summary-test-item-ratio">72<span class="ratio"> / 100</span></h4>
      </div>
      <button>Continue</button>
    </section>
  </main>
</body>
</html>
