<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/all.css" media="all">
    <link rel="stylesheet" href="styles/mobile.css" media="screen and (max-width: 800px)">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Acesse sua conta!</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="form">
                <div id="message">
                    <h1>Bem-vindo de volta!<br>Faça login para explorar um mundo de possibilidades.</h1>
                    <p>Estamos animados para tê-lo(a) de volta! Acesse sua conta para aproveitar todos os recursos incríveis que temos esperando por você.</p>
                </div>
                <form action="cadastro.php" method="post" autocomplete="on">
                    <div class="input-box">
                        <label for="id-email">Seu email:</label><br>
                        <input type="email" name="email" placeholder="Digite seu email aqui!" id="id-email" min-length="30" required autocomplete="email">
                    </div>
                    <div class="input-box">
                        <label for="id-password">Sua senha:</label><br>
                        <input type="password" name="password" placeholder="Digite sua senha aqui!" id="id-password" minlength="8" maxlength="20" required autocomplete="current-password">
                    </div>
                    <div id="submit">
                        <input type="submit" value="Entrar">
                    </div>
                </form>
                <a href="#" target="_self" rel="next">Esqueci minha senha.</a>
            </div>
            <img src="images/hello.svg" alt="Welcome Image">
        </section>
    </main>
</body>
</html>
