<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/pages/index/style.css">
  <link rel="stylesheet" href="styles/pages/index/mobile.css" media="screen and (max-width: 768px)">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <section id="summary-left">
      <h1>Your Result</h1>
      <div>
        <h2>76</h2>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <h3>You scored higher than 65% of the people who have taken these tests.</h3>
    </section>
    <section id="summary-right">
      <h1>Summary</h1>

      <div id="reaction">
        <span>
          <img src="images/icon-reaction.svg" alt="icon-reaction">
          <h2>Reaction</h2>
        </span>
        <p><span class="bold-number">80</span> / 100</p>
      </div>

      <div id="memory">
        <span>
          <img src="images/icon-memory.svg" alt="icon-memory">
          <h2>Memory</h2>
        </span>
        <p><span class="bold-number">92</span> / 100</p>
      </div>

      <div id="verbal">
        <span>
          <img src="images/icon-verbal.svg" alt="icon-verbal">
          <h2>Verbal</h2>
        </span>
        <p><span class="bold-number">61</span> / 100</p>
      </div>

      <div id="visual">
        <span>
          <img src="images/icon-visual.svg" alt="icon-visual">
          <h2>Visual</h2>
        </span>
        <p><span class="bold-number">72</span> / 100</p>
      </div>

      <button>Continue</button>
    </section>
  </main>
</body>
</html>
