<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./assets/styles/mobile.css" media="screen and (max-width: 768px)">
  <link rel="stylesheet" href="./assets/styles/desktop.css" media="screen and (min-width: 769px)">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="interactive-pricing-component-main/images/favicon-32x32.png" type="image/x-icon">
  <title>Interactive pricing component</title>
</head>

<body>

  <header>
    <h1 id="pricing-heading">Simple, traffic-based pricing</h1>
    <span class="desktop">
      <p class="signup-text">Sign-up for our 30-day trial.&ThinSpace;</p>
      <p class="signup-text">No credit card
        required.</p>
  </header>
  </span>

  <main>

    <section id="config">
      <h2 id="pageviews-header"><span id="range-display"></span> pageviews</h2>
      <input type="range" id="range" min="1" max="5" step="1">
      <p id="price-p" class="default-text">
        <span id="price-display"></span> / month
      </p>

      <div id="billing">
        <p class="default-text billing-text">Monthly Billing</p>
        <input type="checkbox" id="checkbox">
        <label class="toggle-btn" for="checkbox"></label>
        <p class="default-text billing-text">Yearly Billing</p>
        <p id="discount-value">-25%<span class="desktop"> discount</span></p>
      </div>

    </section>

    <section id="confirmation">
      <ul>
        <li><img src="interactive-pricing-component-main/images/icon-check.svg"> Unlimited websites</li>
        <li><img src="interactive-pricing-component-main/images/icon-check.svg"> 100% data ownership</li>
        <li><img src="interactive-pricing-component-main/images/icon-check.svg"> Email reports</li>
      </ul>
      <button id="trial-button">Start my trial</button>
    </section>

    <script src="./assets/script.js"></script>
  </main>
</body>


</html>
