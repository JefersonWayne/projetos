<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./assets/styles/desktop.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive pricing component</title>
</head>

<body>

  <header>
    <h1 id="pricing-heading">Simple, traffic-based pricing</h1>
    <p id="signup-text">Sign-up for our 30-day trial. No credit card required.</p>
  </header>

  <main>

    <section id="config">
      <h2><span id="pageviews-range-value"></span> <span id="pageviews">Pageviews</span></h2>
      <p><span id="price-value"></span> <span id="price-amount">/month</span></p>

      <input type="range" id="pageviews-range" min="10000" max="300000" step="10000" value="150000">

      <div>
        <p class="billing-text">Monthly Billing</p>
        <input type="checkbox" id="checkbox-billing" oninput="convertBilling()">
        <p class="billing-text">Yearly Billing</p> <span class="discount-text">25% discount</span>
      </div>

    </section>

    <section id="confirmation">
      <ul>
        <li>Unlimited websites</li>
        <li>100% data ownership</li>
        <li>Email reports</li>
      </ul>
      <button id="trial-button" onclick="trialButton()">Start my trial</button>
    </section>

    <script src="./assets/pageviews.js"></script>
    <script src="./assets/billing.js"></script>
  </main>
</body>


</html>
