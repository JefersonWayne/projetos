<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="interactive-rating-component-main/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/desktop.css" media="screen and (min-width: 769px)">
  <title>Interactive rating</title>
</head>
<body>
  <main>
    <!-- Rating state start -->
    <section id="rating-state">
      <div id="star-circle">
        <img src="interactive-rating-component-main/images/icon-star.svg">
      </div>
      <h1 id="title">How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
      <div id="buttons">
        <button class="rating-buttons" id="rating-1">1</button>
        <button class="rating-buttons" id="rating-2">2</button>
        <button class="rating-buttons" id="rating-3">3</button>
        <button class="rating-buttons" id="rating-4">4</button>
        <button class="rating-buttons selected" id="rating-5" >5</button>
      </div>
      <button id="submit">Submit</button>
    </section>
    <section id="thank-you-state">
      <h2 id="selected-rating">You selected <span id="rating">0</span> out of 5</h2>
      <p id="thank-you">Thank you!</p>
      <p>
        We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!
      </p>
    </section>
  </main>

  <script src="scripts/script.js"></script>
</body>
</html>
