<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="assets/css/mobile/mobile.css" media="screen and (max-width: 768px)">
  <link rel="stylesheet" href="assets/css/desktop/desktop.css" media="screen and (min-width: 769px)">
  <title>Frontend Mentor | E-commerce product page</title>
  <script defer src="assets/js/scripts.js"></script>
</head>

<body>
  <!-- Header -->
  <header>
    <section id="area-da-loja">
      <img src="ecommerce-product-page-main/images/logo.svg" id="logo">
      <span class="material-symbols-outlined" id="btn-menu">menu</span>
      <nav id="menu">
        <span class="material-symbols-outlined" id="btn-fechar-menu">close</span>
        <a class="menu-item" href="#">Collections</a>
        <a class="menu-item" href="#">Men</a>
        <a class="menu-item" href="#">Women</a>
        <a class="menu-item" href="#">About</a>
        <a class="menu-item" href="#">Contact</a>
      </nav>
    </section>
    <section id="area-do-usuario">
      <img id="icone-carrinho" src="ecommerce-product-page-main/images/icon-cart.svg">
      <div id="carrinho">
        <h4>Cart</h4>
        <div id="pedido">
        </div>
      </div>
      <img id="imagem-do-usuario" src="ecommerce-product-page-main/images/image-avatar.png">
    </section>
  </header>
  <!--  Main -->
  <main>
    <section id="imagens-do-produto">
      <img class="imagem-destaque" src="ecommerce-product-page-main/images/image-product-1.jpg">
      <div id="fileira">
        <div class="imagens-thumb selected">
          <img src="ecommerce-product-page-main/images/image-product-1-thumbnail.jpg">
        </div>
        <div class="imagens-thumb">
          <img src="ecommerce-product-page-main/images/image-product-2-thumbnail.jpg">
        </div>
        <div class="imagens-thumb">
          <img src="ecommerce-product-page-main/images/image-product-3-thumbnail.jpg">
        </div>
        <div class="imagens-thumb">
          <img src="ecommerce-product-page-main/images/image-product-4-thumbnail.jpg">
        </div>
      </div>
    </section>
    <section id="informacoes-do-produto">
      <h3 id="nome-da-empresa">Sneaker Company</h3>
      <h1 id="nome-do-produto"></h1>
      <h2 id="descricao-do-produto"></h2>
      <div id="precos">
        <p id="preco-com-desconto"></p>
        <p id="desconto"></p>
        <p id="preco-sem-desconto"></p>
      </div>
      <div id="buttons">
        <div id="carrinho-qtd">
          <button class="btn-carrinho-qtd" id="btn-retirar">-</button>
          <span id="quantidade">0</span>
          <button class="btn-carrinho-qtd" id="btn-adicionar">+</button>
        </div>
        <button id="adicionar-ao-carrinho"><img src="ecommerce-product-page-main/images/icon-cart.svg">Add to
          cart</button>
      </div>
    </section>
  </main>
</body>

</html>
