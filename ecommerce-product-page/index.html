<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | E-commerce product page</title>
  <link rel="stylesheet" href="styles/global.css">
</head>

<body>
  <!-- Cabeçalho -->
  <header>
    <section id="shop-section">
      <img id="logo" src="ecommerce-product-page-main/images/logo.svg" alt="Black store logo"> <!-- Logotipo da loja -->
      <nav id="navigation">
        <a class="navigation-itens" href="#">Collections</a>
        <a class="navigation-itens" href="#">Men</a>
        <a class="navigation-itens" href="#">Women</a>
        <a class="navigation-itens" href="#">About</a>
        <a class="navigation-itens" href="#">Contact</a>
      </nav>
    </section>
    <section id="user-section">
      <img id="shop-cart-icon" src="ecommerce-product-page-main/images/icon-cart.svg" alt="Shopping cart icon" aria-label="Shopping Cart">
      <!-- Ícone do carrinho de compras -->
      <img id="user-avatar" src="ecommerce-product-page-main/images/image-avatar.png" alt="User avatar icon">
      <!-- Ícone de avatar do usuário -->
    </section>
  </header>

  <!-- Conteúdo principal -->
  <main>
    <section id="product-photos">
      <img src="ecommerce-product-page-main/images/image-product-1.jpg" id="image-focus">
      <!-- Imagem principal do produto -->
      <div id="small-filtered-photos">
        <img src="ecommerce-product-page-main/images/image-product-1-thumbnail.jpg" class="product-small-image">
        <!-- Imagem em miniatura do produto 1 -->
        <img src="ecommerce-product-page-main/images/image-product-2-thumbnail.jpg" class="product-small-image">
        <!-- Imagem em miniatura do produto 2 -->
        <img src="ecommerce-product-page-main/images/image-product-3-thumbnail.jpg" class="product-small-image">
        <!-- Imagem em miniatura do produto 3 -->
        <img src="ecommerce-product-page-main/images/image-product-4-thumbnail.jpg" class="product-small-image">
        <!-- Imagem em miniatura do produto 4 -->
      </div>
    </section>
    <section id="product-information">
      <h3 id="store-slogan">Sneaker Company</h3> <!-- Slogan da loja -->
      <h1 id="product-name">Fall Limited Edition Sneakers</h1> <!-- Nome do produto -->
      <p id="product-description">
        These low-profile sneakers are your perfect casual wear companion. Featuring a
        durable rubber outer sole, they’ll withstand everything the weather can offer.
      </p> <!-- Descrição do produto -->
      <h2 id="discounted-price">$125.00</h2> <!-- Preço com desconto -->
      <p id="discount-percentage">50%</p> <!-- Porcentagem de desconto -->
      <p id="original-price">$250.00</p> <!-- Preço original -->
      <div id="cart-button">
        <button id="decrease-quantity">-</button> <!-- Botão de diminuir quantidade -->
        <span id="current-quantity">0</span> <!-- Quantidade atual -->
        <button id="increase-quantity">+</button> <!-- Botão de aumentar quantidade -->
      </div>
      <button id="add-to-cart"><img src="ecommerce-product-page-main/images/icon-cart.svg" alt="Shopping cart icon"
          aria-label="Shopping Cart">Add to cart</button> <!-- Botão "Adicionar ao carrinho" -->
    </section>
  </main>
  <script src="javascript/scripts.js"></script>
</body>

</html>
