<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./assets/styles/screen.css" media="screen">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive pricing component</title>
</head>

<body>

  <header>
    <h1 id="pricing-heading">Simple, traffic-based pricing</h1>
    <p id="signup-text">Sign-up for our 30-day trial.<br class="mobile">No credit card required.</p>
  </header>

  <main>

    <section id="config">
      <h2><span id="range-display"></span> pageviews</h2>
      <input type="range" id="range" min="1" max="5" step="1" value="3">
      <p><span id="price-display"></span> / month</p>

      <div>
        <p class="billing-text">Monthly Billing</p>
        <input type="checkbox" id="checkbox">
        <label class="toggle-btn" for="checkbox"></label>
        <p class="billing-text">Yearly Billing</p>
        <p id="discount-value">-25%<span class="desktop"> discount</span></p>
      </div>

    </section>

    <section id=" confirmation">
      <ul>
        <li>Unlimited websites</li>
        <li>100% data ownership</li>
        <li>Email reports</li>
      </ul>
      <button id="trial-button" onclick="trialButton()">Start my trial</button>
    </section>

    <script src="./assets/script.js"></script>
  </main>
</body>


</html>
