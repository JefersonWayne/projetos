<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="fylo-data-storage-component-master/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/pages/index/screens/desktop.css" media="screen and (min-width: 769px)">
  <link rel="stylesheet" href="styles/pages/index/screens/mobile.css" media="screen and (max-width: 768px)">
  <title>Fylo data storage component</title>
</head>
<body>
  <main id="main-content">
    <section class="box" id="left-side-box">
      <img id="logo" src="fylo-data-storage-component-master/images/logo.svg" alt="Logo Fylo">

      <div id="icons-nav">
        <div class="icon" id="icon-document">
          <img src="fylo-data-storage-component-master/images/icon-document.svg">
        </div>
        <div class="icon" id="icon-folder">
          <img src="fylo-data-storage-component-master/images/icon-folder.svg">
        </div>
        <div class="icon" id="icon-upload">
          <img src="fylo-data-storage-component-master/images/icon-upload.svg">
        </div>
      </div>
    </section>
    <section class="box" id="right-side-box">
      <div id="storage-left">Youâ€™ve used <strong id="gb-used">815 GB</strong> of your storage</div>
      <div id="popup-storage-left"><strong id="gb-left">185</strong>GB Left</div>
      <div id="storage-bar">
        <div id="storage-bar-value"></div>
        <div id="storage-ratio">
          <div id="min-storage"><strong>0 GB</strong></div>
          <div id="max-storage"><strong>1000 GB</strong></div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
