<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Página principal - Redes Sociais</title>
</head>
<body>
    <main>
        <section id="container-smartphone">
            <iframe src="social/home.html" name="screen" scrolling="yes"></iframe>
        </section>
        <section id="container-buttons">
            <div>
                <a href="social/home.html" id="button-home" target="screen">
                    <img id="button-img-home" src="imagens/logo-home.jpg" alt="Botão da página principal">
                </a>
            </div>
            <div>
                <a href="social/instagram.html" id="button-instagram" target="screen">
                    <img id="button-img-instagram" src="imagens/logo-instagram.jpg" alt="Botão do Instagram">
                </a>
            </div>
            <div>
                <a href="social/twitter.html" id="button-twitter" target="screen">
                    <img id="button-img-twitter" src="imagens/logo-twitter.jpg" alt="Botão do Twitter">
                </a>
            </div>
            <div>
                <a href="social/github.html" id="button-github" target="screen">
                    <img id="button-img-github" src="imagens/logo-github.jpg" alt="Botão do github">
                </a>
            </div>
            <div>
                <a href="social/facebook.html" id="button-facebook" target="screen">
                    <img id="button-img-facebook" src="imagens/logo-facebook.jpg" alt="Botão do facebook">
                </a>
            </div>
            <div>
                <a href="social/youtube.html" id="button-youtube" target="screen">
                    <img id="button-img-youtube" src="imagens/logo-youtube.jpg" alt="Botão do youtube">
                </a>
            </div>
        </section>
    </main>
</body>
</html>
